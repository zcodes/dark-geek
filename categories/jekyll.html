---
layout: default
name: jekyll
---
<div id="posts-list" class="row">
    <div class="col-md-6">
        <ul class="posts">
            {% for post in site.categories.[page.name] %}
            <li class="post-item">
                <span class="col-md-3 hidden-xs">{{ post.date | date_to_string }}</span>
                <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
